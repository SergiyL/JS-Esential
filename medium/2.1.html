    <body>
        <h4>Write a function that reverse a number. <br>
            For i.e. input 32243 should returns 34223
        </h4>
        <pre><code>
            function reverse(num) {
                var reversed = num.toString().split('').reverse().join('');
                return reversed;
            }
            
            reverse(num);
        </code></pre>

        <form>
            <div class="form-group">

            </div>
        </form>
