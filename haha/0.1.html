    <body>
        <h4> Write a function that logs numbers from 10 to 0.</h4>
        <pre><code>

            function iterator() {
                var x = 10;
                while (x !== -1) {
                    console.log(x);
                    x--;
                }
            }
            iterator();
        </code></pre>

        <div class="input-box">
            <div class="buttons">
                <button class="btn btn-success execute" type="button" onclick="iterator()">Виконати</button>
