    <body>
        <h4> Write a function that implements Pythagorean theorem. <br>
            a2 + b2 = c2</h4>
        <pre><code>
            function pythagor(a, b) {
                const c = Math.pow(a, 2) + Math.pow(b, 2);
                return c;
            }
            
            pythagor(a, b);
            
        </code></pre>
        
        <div class="input-box">

                </div>
                <div class="form-group">

                </div>
            </form>
    
            <div class="buttons">
